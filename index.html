    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="menu-item-wrapper">
        
        
        <div id="dropdown-wrapper">
            <i id="dropdown-menu" class="material-icons">apps</i>
            <div class="dropdown-card">
                <div class="app-items-wrapper">
                    <img class="app-items" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
                    <p>Search</p>
                </div>
                <div class="app-items-wrapper">
                    <img class="app-items" src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps">
                    <p>Maps</p>
                </div>
                <div class="app-items-wrapper">
                    <img class="app-items" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Gogle Drive">
                    <p>Drive</p>
                </div>
                <div class="app-items-wrapper">
                    <img class="app-items" src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_28_2x.png" alt="Google Calandar">
                    <p>Calandar</p>
                </div>
                <div class="app-items-wrapper">
                    <img class="app-items" src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos">
                    <p>Photos</p>
                </div>
                <div class="app-items-wrapper">
                    <img class="app-items" src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep">
                    <p>Keep</p>
                </div>
            </div>
        </div>
        <img id="profile-pic" class="menu-items" src="https://lh3.googleusercontent.com/ogw/ADea4I5kzO9OjstPqwWuyChhjVV1BY6miA-5pgW2lSI7ng=s32-c-mo" alt="Profile pic">
    
</div>
<div class="inner-div">
    <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <br>
    <div>
        <input id="search-box" type="text">
        <img id="voice-icon" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice icon">
    </div>
    <button id="btn-1">
        Google Search
    </button>
    <button>
        I'm feeling lucky
    </button>
</div>
